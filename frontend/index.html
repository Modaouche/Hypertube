 <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Hypertube</title>
   <link rel="stylesheet" href="stylesheets/style.css">
<script src="scripts/header.js"></script>
<script src="scripts/colormode.js"></script>
<script src="scripts/login.js"></script>
</head>
<body>

<div id="header"><p class="hyper">Hyper</p><p class="tube">Tube</p></div>

<div class="navbar">
  <a href="index.html" class="active"><li>Home</li></a>
  <a href="#"><li>About</li></a>
  <a href="#"><li>Contact</li></a>
  <li style="float:right; padding-right: 20px; cursor: pointer;" class="signin button" onclick="openForm()"><div>Sign-In</div></li>
</div> 

<div id="search-container">
  <form action="/action_page.php">
    <input type="text" placeholder="Search.." name="search">
    <button type="submit"><i class="fa fa-search"></i></button>
  </form>
</div>

<div class="form-popup" id="myForm">
  <form action="/action_page.php" class="form-container">
    <h1>Login</h1>

    <label for="email"><b>Nickname/Email</b></label>
    <input type="text" placeholder="example@hypertube.com" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="loveHypertube123" name="psw" required>

    <button type="submit" class="btn">Login</button>
    <button type="button" class="btn lost" onclick="lostForm()">Lost Password</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<div style="margin-top:200px;padding:15px 15px 2500px;font-size:30px"></div>

<div class="footer">
  <a href="https://github.com/Modaouche/Hypertube", target="_blank", class="fa fa-github fa-2x"></a>
